name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      - name: Download Go modules
        run: go mod download
      - name: Build
        run: go build -v ./...

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      - name: Download Go modules
        run: go mod download
      - name: Test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
